<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0a9396, #94d2bd); min-height:100vh; }
        .expired { background-color: #ffcccc; }
        .soon-expiry { background-color: #fff3cd; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-teal mb-4" style="background-color:#0a9396;">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Pharmacy Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4 text-center">Inventory Management</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Batch</th>
            <th>Stock</th>
            <th>Expiry</th>
            <th>Supplier</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="med : ${medicines}"
            th:classappend="${med.expiryDate.isBefore(T(java.time.LocalDate).now()) ? 'expired' : (med.expiryDate.isBefore(T(java.time.LocalDate).now().plusDays(30)) ? 'soon-expiry' : '')}">
            <td th:text="${med.name}">Paracetamol</td>
            <td th:text="${med.batchNumber}">B123</td>
            <td th:text="${med.stock}">100</td>
            <td th:text="${med.expiryDate}">2025-12-31</td>
            <td th:text="${med.supplier.name}">ABC Pharma</td>
            <td>
                <span th:if="${med.expiryDate.isBefore(T(java.time.LocalDate).now())}" class="badge bg-danger">Expired</span>
                <span th:if="${med.expiryDate.isAfter(T(java.time.LocalDate).now()) and med.expiryDate.isBefore(T(java.time.LocalDate).now().plusDays(30))}" class="badge bg-warning text-dark">Expiring Soon</span>
                <span th:if="${med.expiryDate.isAfter(T(java.time.LocalDate).now().plusDays(30))}" class="badge bg-success">Valid</span>
            </td>
            <td>
                <a th:href="@{'/inventory/edit/' + ${med.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/inventory/delete/' + ${med.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/inventory/add" class="btn btn-success">Add New Medicine</a>
</div>
</body>
</html>
