<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ee9b00, #ca6702); min-height:100vh; }
        .register-box {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(238,155,0,0.2);
            padding: 2rem;
            max-width: 400px;
            margin: 5% auto;
        }
        .logo { width: 60px; margin-bottom: 1rem; }
    </style>
</head>
<body>
<div class="register-box text-center">
    <h2 class="mb-4">Register</h2>
    <form method="post" action="/register">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Email address</label>
            <input type="email" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" name="password" id="password" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                    <span id="eyeIcon" class="bi bi-eye"></span>
                </button>
            </div>
            <div class="form-text text-start">
                <ul class="mb-0">
                    <li>At least 8 characters</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                    <li>One special character (@$!%*?&)</li>
                </ul>
            </div>
        </div>
        <div class="mb-3 text-start">
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select" required>
                <option value="STAFF">Staff</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success mt-2" th:text="${success}"></div>
        <button class="btn btn-warning w-100" type="submit">Register</button>
        <p class="mt-3 mb-0 text-muted">Already have an account? <a href="/login">Login here</a></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
<script>
    function togglePassword() {
        var pass = document.getElementById('password');
        var eye = document.getElementById('eyeIcon');
        if (pass.type === 'password') {
            pass.type = 'text';
            eye.className = 'bi bi-eye-slash';
        } else {
            pass.type = 'password';
            eye.className = 'bi bi-eye';
        }
    }
</script>
</body>
</html>
