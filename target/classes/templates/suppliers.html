<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Supplier Management</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <a th:href="@{/suppliers/add}" class="btn btn-success btn-block">Add New Supplier</a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/suppliers}" class="btn btn-info btn-block">View All Suppliers</a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/dashboard}" class="btn btn-secondary btn-block">Back to Dashboard</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">
                Supplier List
            </div>
            <div class="card-body">
                
                <div th:if="${suppliers == null or suppliers.isEmpty()}" class="alert alert-info" role="alert">
                    No suppliers found in the database. Add a new one to manage inventory.
                </div>
                
                <div th:unless="${suppliers == null or suppliers.isEmpty()}">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Contact Person</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="supplier : ${suppliers}">
                                <td th:text="${supplier.id}">101</td>
                                <td th:text="${supplier.name}">Global Pharma Inc.</td>
                                <td th:text="${supplier.contactPerson}">Dr. Smith</td>
                                <td th:text="${supplier.phone}">+1 (555) 500-1234</td>
                                <td th:text="${supplier.email}">contact@globalpharma.com</td>
                                <td>
                                    <a th:href="@{'/suppliers/edit/' + ${supplier.id}}" class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{'/suppliers/delete/' + ${supplier.id}}" class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Are you sure you want to delete this supplier?');">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
