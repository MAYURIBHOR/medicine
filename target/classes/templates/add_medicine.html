<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Medicine</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

            <input type="text" th:field="*{batchNumber}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" min="0" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Expiry Date</label>
            <input type="date" th:field="*{expiryDate}" class="form-control" required>
