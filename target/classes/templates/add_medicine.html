<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${medicine.id == null ? 'Add New Medicine' : 'Edit Medicine'}"></h2>
    
    <form th:action="@{/medicines/save}" th:object="${medicine}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Medicine Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="batchNumber" class="form-label">Batch Number</label>
            <input type="text" class="form-control" id="batchNumber" th:field="*{batchNumber}" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" required>
        </div>

        <div class="mb-3">
            <label for="supplier" class="form-label">Supplier</label>
            <select class="form-control" id="supplier" th:field="*{supplier.id}">
                <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/medicines}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
