<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Medicines List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Batch</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Expiry Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="med : ${medicines}">
            <td th:text="${med.name}"></td>
            <td th:text="${med.batchNumber}"></td>
            <td th:text="${med.stock}"></td>
            <td th:text="${med.price}"></td>
            <td th:text="${med.expiryDate}"></td>
            <td>
                <a th:href="@{'/medicines/delete/' + ${med.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/medicines/add}" class="btn btn-primary">Add New Medicine</a>
</div>
</body>
</html>
