<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${medicine.id} != null ? 'Edit Medicine' : 'Add Medicine'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${medicine.id} != null ? 'Edit Medicine' : 'Add New Medicine'"></h2>

    <form th:action="@{/medicines/save}" th:object="${medicine}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Batch Number</label>
            <input type="text" th:field="*{batchNumber}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" min="0" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" min="0" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Expiry Date</label>
            <input type="date" th:field="*{expiryDate}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Supplier</label>
            <select th:field="*{supplier}" class="form-select" required>
                <option th:each="sup : ${suppliers}" th:value="${sup}" th:text="${sup.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/medicines}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
