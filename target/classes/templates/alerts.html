<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alerts & Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; min-height: 100vh; padding-top: 20px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Pharmacy Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-dark">Alerts & Notifications</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${alerts.isEmpty()}" class="alert alert-success">
        No active alerts at the moment.
    </div>

    <div th:unless="${alerts.isEmpty()}">
        <table class="table table-bordered table-light">
            <thead class="table-secondary">
                <tr>
                    <th>Type</th>
                    <th>Message</th>
                    <th>Medicine</th>
                    <th>Customer</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alert : ${alerts}">
                    <td th:text="${alert.type}"></td>
                    <td th:text="${alert.message}"></td>
                    <td th:text="${alert.medicine != null ? alert.medicine.name : 'N/A'}"></td>
                    <td th:text="${alert.customer != null ? alert.customer.name : 'N/A'}"></td>
                    <td th:text="${#temporals.format(alert.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
