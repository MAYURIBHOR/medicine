<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expiry Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e63946, #f1faee); min-height:100vh; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Pharmacy Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-dark">Expiry Alerts</h2>
    
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div th:if="${expiryAlerts.isEmpty()}" class="alert alert-success">
        <strong th:if="${!errorMessage}">No medicines currently expired!</strong>
    </div>

    <div th:unless="${expiryAlerts.isEmpty()}">
        <table class="table table-bordered table-light">
            <thead>
            <tr class="table-danger">
                <th>Medicine Name</th>
                <th>Batch Number</th>
                <th>Expiry Date</th>
                <th>Stock Left</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="med : ${expiryAlerts}" class="table-warning">
                   <td th:text="${med.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
