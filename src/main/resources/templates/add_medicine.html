<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Medicine</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add New Medicine</h1>
    
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/inventory/save}" th:object="${medicine}" method="POST">
        
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Batch Number</label>
            <input type="text" th:field="*{batchNumber}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" min="0" required>
        </div>
        
        <div class="form-group">
            <label>Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label>Expiry Date (Format: DD-MM-YYYY)</label>
            <input type="text" 
                   th:field="*{expiryDate}" 
                   th:value="*{expiryDate}"
                   class="form-control" 
                   placeholder="e.g., 31-10-2025" 
                   required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Medicine</button>
        
        <a th:href="@{/inventory}" class="btn btn-secondary">Cancel</a>
        
    </form>
</div>
</body>
</html>
