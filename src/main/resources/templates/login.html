<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #0a9396, #94d2bd); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .login-box {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(10,147,150,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            font-weight: 700;
            color: #0a9396;
            margin-bottom: 1rem;
        }
        .toggle-btn {
            border: none;
            background: transparent;
            position: absolute;
            right: 10px;
            top: 38px;
            color: #6c757d;
        }
        .toggle-btn:hover { color: #0a9396; }
    </style>
</head>
<body>
<div class="login-box text-center">
    <h2 class="login-title">PHARMACY LOGIN</h2>
    <form method="post" action="/login">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Email address</label>
            <input type="email" class="form-control" name="username" id="username" required autofocus>
        </div>
        <div class="mb-3 text-start position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
            <button type="button" class="toggle-btn" onclick="togglePassword()">
                <i id="eyeIcon" class="bi bi-eye"></i>
            </button>
        </div>
        <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
        <button class="btn btn-primary w-100 mt-2" type="submit">Login</button>
        <p class="mt-3 mb-0 text-muted">Don't have an account? <a href="/register">Register here</a></p>
    </form>
</div>

<script>
    function togglePassword() {
        const pass = document.getElementById('password');
        const eye = document.getElementById('eyeIcon');
        if (pass.type === 'password') {
            pass.type = 'text';
            eye.className = 'bi bi-eye-slash';
        } else {
            pass.type = 'password';
            eye.className = 'bi bi-eye';
        }
    }
</script>

</body>
</html>
