<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescriptions Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include your main CSS/Bootstrap link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Prescriptions Management</h1>

        <!-- Prescriptions Navigation/Actions -->
        <div class="row mb-4">
            <div class="col-md-4">
                <a th:href="@{/prescriptions/verify}" class="btn btn-success btn-block">Verify New Prescription</a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/prescriptions/list}" class="btn btn-info btn-block">View Pending Prescriptions</a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/dashboard}" class="btn btn-secondary btn-block">Back to Dashboard</a>
            </div>
        </div>

        <!-- Placeholder for Prescriptions Table -->
        <div class="card">
            <div class="card-header">
                Recent Verification Requests
            </div>
            <div class="card-body">
                <p>Prescription verification list will appear here.</p>
                <!-- Th:each loop to display prescriptions goes here -->
            </div>
        </div>
    </div>

</body>
</html>
